    <header>

                    </button>
                    <div id="offcanvasExample" aria-labelledby="Settings" class="offcanvas offcanvas-start" tabindex="-1">
                        <div class="offcanvas-header">

                            <h5 id="Settings" class="offcanvas-title">Settings</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">

                            <p>
                                <label for="decrescendo">Segment decrescendo</label>
                                <select class="form-select" aria-label="Segment decrescendo">
                                    <option value="1" selected>Gradient</option>
                                    <option value="2">Slope</option>
                                </select>
                            </p>

                            <p>
                                <label for="palette">Segment color palette</label>
                                <select class="form-select" aria-label="Color palette">
                                    <option value="1" selected>Bright</option>
                                    <option value="2">Dark</option>
                                    <option value="3">Warm</option>
                                    <option value="4">Cool</option>

                                    <option value="7">Sunset</option>
                                    <option value="8">Green–Black</option>
                                    <option value="9">Pink–Blue</option>

                                </select>
                            </p>
